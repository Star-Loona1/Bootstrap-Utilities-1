<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>CREATING MY FIRST SLIDER</title>
    <style>

    </style>

<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 style="color: brown; text-align: center;">My slider</h1>
        <p>I am using to navigate through different images, and this is my very first time making a slider.</p>
    </div>
</div>

<div class="container">
    <h2>Carousel Example</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">

<!--Indicators-->
<ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
</ol>

<div class="carousel-inner">
    <div class="item active">
        <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4noRLyIocE0RftcQaEPljmncgHvDmEUF4sO76ig5djfw1I_5A8PHBkBcOR0ujmXifVwvoXI95tjA-MtLFZGs-DWz2Rt5zbcvGb3xYcSUIXODsYQxTGzybj89Tn_dm3EqS_dQJ0Ck6w=w540-h312-n-k-no" alt="LA" style="width: 100%;">
    </div>
    
    <div class="item">
        <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrbKxuxoTHaAI4Y68N7K1c33VVs473zC6O79Uv1CeipG02oUbloG2hBWA5ACIBt3MKttjIoCbBtHVjVs6kS_cwcr9gvpIwU1KvZqeSiKFLXouS_Q1Jzy4Mzyeuyg89LKH1GYDvDzA=w540-h312-n-k-no" alt="Chicago" style="width: 100%;">
    </div>

    <div class="item">
        <img src="https://lh3.googleusercontent.com/gps-cs-s/AC9h4nrZV63YgFRtfDKNCtz-ElIAJQg9ERf2FpxPI3iWmvQES5dHaLLoKSPOFlA4KfX6UnSnH9Z8gLFDoUAlOm2m0yPamL0UARaQjUIolO8wdh3Q7rxR8CzHycTMglEDA6WRPm0IkLHe=w540-h312-n-k-no" alt="New York" style="width: 100%;">
    </div>
  </div>

  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>

<a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
</a>
 </div>
</div>
