<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Progress bar</title>
</head>
<body>
    <h2 style="color: mediumslateblue;">Progress Bar</h2>
    <p>To create a default progress bar, add <code>.progress class</code> to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
    <div class="progress">
        <div class="progress-bar" style="width: 62%">62%</div>
    </div>
</body>
</html>
